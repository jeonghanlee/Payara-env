
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
        java-package: jdk
        architecture: x64
    - run: |
        java -version
        echo $JAVA_HOME
        echo $PATH
        mvn --version
    - run: sudo apt-get install make tree git 
    - run: |
        make vars
        java -version
        echo $JAVA_HOME
        echo $PATH
        mvn --version
    - run: |
        make init
        make build.pre
    - run: make build
    - run : |
        make build.post
        make install
        make exist

